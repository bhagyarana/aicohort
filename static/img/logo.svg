<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="50" cy="50" r="45" stroke="url(#gradient1)" stroke-width="2" fill="none"/>

  <!-- Inner brain/network pattern -->
  <circle cx="50" cy="35" r="8" fill="url(#gradient1)"/>
  <circle cx="35" cy="55" r="6" fill="url(#gradient1)"/>
  <circle cx="65" cy="55" r="6" fill="url(#gradient1)"/>
  <circle cx="50" cy="70" r="5" fill="url(#gradient1)"/>

  <!-- Connection lines -->
  <line x1="50" y1="43" x2="38" y2="51" stroke="url(#gradient1)" stroke-width="2"/>
  <line x1="50" y1="43" x2="62" y2="51" stroke="url(#gradient1)" stroke-width="2"/>
  <line x1="35" y1="61" x2="50" y2="65" stroke="url(#gradient1)" stroke-width="2"/>
  <line x1="65" y1="61" x2="50" y2="65" stroke="url(#gradient1)" stroke-width="2"/>
  <line x1="35" y1="55" x2="65" y2="55" stroke="url(#gradient1)" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Pulse effect circles -->
  <circle cx="50" cy="35" r="12" stroke="url(#gradient1)" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="50" cy="35" r="16" stroke="url(#gradient1)" stroke-width="0.5" fill="none" opacity="0.3"/>
</svg>
